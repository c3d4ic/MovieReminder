<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar [(ngModel)]="searchValue" (ionChange)="search()" search-icon="search-circle" placeholder="Custom Search Icon"></ion-searchbar>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>

    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="movie.length > 0">
    <ion-item *ngFor="let item of movie">
      <ion-img *ngIf="item.poster_path" class="card-poster" slot="start" [src]="item.poster_path | fullImagePath" alt=""></ion-img>
      <ion-label slot="end">
        {{item.original_title}}
        <p>{{item.overview}}</p>
      </ion-label>
    </ion-item>
  </ion-list>


</ion-content>
